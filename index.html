<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>htmlcss-discord-chat</title>
</head>

<body>
    <div class="background">
        <div class="sidebar">
            <button class="server_discord">
                <img src="./img/logo.webp" alt="">
                <span class="left_bar"></span>
            </button>
            <button class="server_discord">
                <img src="./img/server arte.png" alt="">
            </button>
            <button class="server_discord">
                <img src="./img/server_boolean.png" alt="">
            </button>
            <button class="server_discord">
                <img src="./img/server_italia.png" alt="">
            </button>
            <button class="server_discord">
                <img src="./img/server_nintendo.png" alt="">
            </button>
            <button class="server_discord">
                <img src="./img/server_javascript.png" alt="">
            </button>
            <button class="server_discord">
                <img src="./img/server_pokemon.png" alt="">
            </button>
        </div>
        <main class="main_body">
            <h1>Messaggi</h1>
            <div class="add_and_search">
                <button class="search">
                    <i class="bi bi-search"></i>
                </button>
                <button class="add_friends">
                    <i class="bi bi-person-fill-add"></i> Aggiungi amici
                </button>
            </div>
            <div class="friends_list">
                <button class="friend_cards">
                    <img src="./img/profile1.webp" alt="">  
                    <div>Giuseppe Rossi <br> ciao! tutto bene? </div>
                    <span>2min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile2.webp" alt="">
                    <div>Francesco Bianchi <br> Tu: perfetto, grazie! </div>
                    <span>5min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile12.webp" alt="">
                    <div>Giulio Moretti <br> Tu: ottimo lavoro! </div>
                    <span>8min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile3.webp" alt="">
                    <div>Lucia Ferrari <br> graxie mille per tutto </div>
                    <span>12min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile4.webp" alt="">
                    <div>Stefano Romano <br> Tu: ci sentiamo dopo </div>
                    <span>18min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile5.webp" alt="">
                    <div>Alessandra Conti <br> quando hai tempo chiamami </div>
                    <span>25min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile6.webp" alt="">
                    <div>Elena Martini <br> Tu: hai visto il messaggio? </div>
                    <span>45min</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile7.webp" alt="">
                    <div>Matteo Greco <br> ho finito il progetto </div>
                    <span>12min??</span>
                </button>
                <button class="friend_cards">
                    <img src="./img/profile8.webp" alt="">
                    <div>Marta Cortina <br> Tu: lato nostro non ci sono problemi </div>
                    <span>1h</span>
                </button>
            </div>
        </main>
    </div>
    <footer class="footer_bar">
        <nav class="my_account">
            <a href=""><i class="bi bi-houses-fill"></i><span>Pagina Principale</span></a>
            <a href=""><i class="bi bi-bell-fill"></i><span>Notifiche</span></a>
            <a href=""><img src="./img/profile1.webp" alt=""><span>Tu</span></a>
        </nav>
    </footer>
</body>

</html>
